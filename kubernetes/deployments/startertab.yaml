        - name: startertab
          image: docker.io/grangeal/startertab:qa
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
      imagePullSecrets:
        - name: startertab-registry-cred
